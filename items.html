<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="item-app">
        <div class="container" style="text-align:center;margin:3rem;">
        <h2 >{{title}}</h2>
        <button type="button" @click="addNewItem" style="color: white; background-color: blue;">建立新的產品</button>
        <br>
        <table class="table mt-4">
            <thead>
              <tr>
                <th width="120">
                  分類
                </th>
                <th>產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="100">
                  是否啟用
                </th>
                <th width="120">
                  編輯
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, idx) in itemList">
                <td :key="category-idx">{{item.category}}</td>
                <td :key="title-idx">{{item.title}}</td>
                <td :key="origin_price-idx">{{item.origin_price}}</td>
                <td :key="price-idx">{{item.price}}</td>
                <td :key="is_enabled-idx">
                  <span v-if="item.is_enabled">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td :key="action-btn-idx">
                  <button type="button" id="btn-edit" @click="editItem" style="color: blue">
                    編輯
                  </button">
                  <button type="button" id="btn-delete" @click="delItem(item.id)" style="color: red">
                    刪除
                  </button">
                </td>
              </tr>

            </tbody>
          </table>
            
            <pagination :pages="pagination" style="display: flex;justify-content: center;"></pagination>
            
          </div>

          
        </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->

    <script src="./javascript/processItems.js" type="module"></script>
  </body>
</html>
